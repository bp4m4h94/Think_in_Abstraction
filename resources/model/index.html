  <script>


    new Vue({
      el: '#app',
      components: {
          'map-exchange': httpVueLoader('component.vue')
        },
      data () {
        return {
          locations: null,
          filteredLocations: null
        }
      },
      mounted () {


        let url = `https://opendata.cwb.gov.tw/api/v1/rest/datastore
        /F-C0032-001?Authorization=CWB-71C11495-3B87-4B89-B6AC-275E7F4C3E87&elementName=Wx`;
        url  = url.replace(/\s/g, '');

        axios
          .get(url)
          .then(
            response => (this.locations = response.data.records.location)
            )
          .catch(function (error) { // request fail
            console.log(error);
            alert(error);
          });

          
      },
      methods: {
        now: function(weatherElements, elementName) {

          let weatherElement = _.filter(weatherElements, function(e) {
            return e.elementName == elementName
          });

          let result = weatherElement[0].time

          _.forEach(result, function(e) {
            if (e.parameter.parameterValue == '2') {  
              e.imgUrl = "https://media.giphy.com/media/l0NgQATIciZj3yorm/giphy.gif";
            } else if (e.parameter.parameterValue == '22') {
              e.imgUrl = "https://media.giphy.com/media/26uf5HjasTtxtNCqQ/giphy.gif";
            } else if (e.parameter.parameterValue == '8') {
              e.imgUrl = "https://media.giphy.com/media/t7Qb8655Z1VfBGr5XB/giphy.gif"
            } else if (e.parameter.parameterValue == '21') {
              e.imgUrl = "https://media.giphy.com/media/Mgq7EMQUrhcvC/giphy.gif"
            } else {
              e.imgUrl = "https://media.giphy.com/media/HoUgegTjteXCw/giphy.gif"
            }
          });
          return new Array(result[0]);
        }
      }
    });
  </script>
